<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=2
        let sum=0
        
        while(x<=20){
         
          if (x % 2==0){
            sum=sum+x
             
        }
        
        x++;   
        
    }
    document.write("<br>Sum:",sum) 
    
    
    </script>
</body>
</html>
