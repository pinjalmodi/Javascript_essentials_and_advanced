<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5]
        x=a.length
        let sum=0
        for(let i =0;i<x;i++){
            document.write('<br>',a[i])
            sum=sum+a[i]
        }
        document.write('<br>',sum)
    </script>
</body>
</html>
