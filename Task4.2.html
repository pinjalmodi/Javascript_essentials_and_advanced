<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ch=parseInt(prompt('Enter a number'))
        switch(ch){
            case 1:
                document.write('<br> Monday')
                break
            case 2:
                document.write('<br> Tuesday')
                break
            case 3:
                document.write('<br> Wednesday')
                break
            case 4:
                document.write('<br> Thursday')
                break
            case 5:
                document.write('<br> Friday')
                break
            case 6:
                document.write('<br> Saturday')
                break
            case 7:
                document.write('<br> Sunday')
                break
            default:
                document.write('<br> WRONG CHOICE')
                break

            }
    </script>
</body>
</html>
